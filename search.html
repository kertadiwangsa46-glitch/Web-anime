<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Pencarian - KYNAYNIME</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        :root {
            --color-bg: #0f172a;
            --color-primary: #3b82f6;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--color-bg); 
            color: #e2e8f0; 
            
            padding-bottom: 60px;
        }
        
        

        
        .header-shine {
            position: relative;
            overflow: hidden;
        }
        .header-shine::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.2) 50%, rgba(255, 255, 255, 0) 100%);
            transform: rotate(25deg);
            animation: shine-animation 5s infinite linear;
            opacity: 0;
            pointer-events: none;
        }
        @keyframes shine-animation {
            0% { transform: translateX(-150%) rotate(25deg); opacity: 0.5; }
            50% { transform: translateX(0) rotate(25deg); opacity: 1; }
            100% { transform: translateX(150%) rotate(25deg); opacity: 0.5; }
        }

        
        .shine-effect {
            position: relative;
            overflow: hidden;
        }
        .shine-effect::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -100%;
            width: 200%;
            height: 200%;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.1) 50%, rgba(255, 255, 255, 0) 100%);
            transform: rotate(25deg);
            transition: left 0.8s cubic-bezier(0.23, 1, 0.32, 1);
            opacity: 0;
            pointer-events: none;
        }
        .shine-effect:hover::after {
            opacity: 1;
            left: 100%;
        }

        
        .bottom-nav-shine {
            position: relative;
            overflow: hidden;
        }
        .bottom-nav-shine::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -100%;
            width: 50%;
            height: 200%;
            background-image: linear-gradient(to right, rgba(59, 130, 246, 0) 0%, rgba(59, 130, 246, 0.3) 50%, rgba(59, 130, 246, 0) 100%);
            transform: skewX(-25deg);
            animation: shine-animation-bottom 6s infinite linear;
            pointer-events: none;
            opacity: 0.8;
        }
        @keyframes shine-animation-bottom {
            0% { left: -100%; }
            50% { left: 150%; }
            100% { left: 150%; }
        }
        
        
        .loader { 
            border-top-color: var(--color-primary); 
            animation: spin 1s linear infinite; 
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        
        .poster-placeholder {
            background-color: #1e293b;
            color: #94a3b8;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 0.9rem;
            font-weight: 600;
            user-select: none;
            
            border-radius: 0.375rem 0.375rem 0 0; 
        }
        
        
        
        
        #search-hero {
            aspect-ratio: 16 / 7;
        }
        
        @media (max-width: 768px) {
            #search-hero {
                aspect-ratio: 4 / 3; 
            }
        }
        
        @media (max-width: 640px) {
            #search-hero {
                aspect-ratio: 1 / 1; 
            }
        }

        .hero-slide {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        
        .blur-bg {
            position: absolute;
            top: -10%;
            left: -10%;
            width: 120%;
            height: 120%;
            object-fit: cover;
            filter: blur(20px) brightness(0.6);
            transform: scale(1.1);
            z-index: 1;
        }

        
        .poster-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: auto;
            height: 90%;
            z-index: 2;
            border-radius: 0.375rem; 
            overflow: hidden;
            
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5), 0 0 20px rgba(59, 130, 246, 0.3);
        }
        .poster-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        
        .hero-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 3;
            padding: 2rem 2.5rem;
            
        }
        
        
        .hero-overlay-grad {
             background: linear-gradient(to top, rgba(15, 23, 42, 0.9) 20%, rgba(15, 23, 42, 0));
        }

        
        @media (min-width: 768px) {
            .poster-container {
                left: 30%;
                height: 100%;
                transform: translate(-50%, -50%) scale(1.1);
                
                box-shadow: 0 0 30px rgba(59, 130, 246, 0.3);
                border-radius: 0;
            }
            .hero-overlay {
                left: 50%;
                bottom: 50%;
                transform: translateY(50%);
                width: 50%;
                padding: 2rem;
            }
            .hero-overlay-grad {
                
                background: linear-gradient(to right, rgba(15, 23, 42, 0) 0%, rgba(15, 23, 42, 0.8) 30%, rgba(15, 23, 42, 1) 60%);
            }
        }
        
        @media (min-width: 1024px) {
             .poster-container {
                left: 25%;
             }
             .hero-overlay {
                padding: 3rem;
             }
        }

        
        @keyframes hero-btn-shine-anim {
            0% { left: -100%; }
            50% { left: 150%; }
            100% { left: 150%; }
        }
        .animate-hero-btn-shine {
            
            animation: hero-btn-shine-anim 4s infinite linear 2s;
        }
        
        
    </style>
</head>
<body class="overflow-x-hidden">

    
    <div id="loader" class="fixed inset-0 bg-slate-900/80 backdrop-blur-sm flex justify-center items-center z-[100]">
        <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-500 h-12 w-12"></div>
    </div>

    
    <header class="bg-slate-900/60 backdrop-blur-lg sticky top-0 z-50 shadow-lg shadow-slate-900/20">
        <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="index.html" class="text-2xl font-extrabold text-white header-shine">KYNAYNIME</a>
                </div>
                <div class="hidden md:flex items-center space-x-4">
                    <a href="index.html" class="text-slate-300 hover:bg-slate-800/50 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition">Home</a>
                    <a href="popular.html" class="text-slate-300 hover:bg-slate-800/50 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition">Populer</a>
                    <a href="latest.html" class="text-slate-300 hover:bg-slate-800/50 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition">Terbaru</a>
                    <a href="movie.html" class="text-slate-300 hover:bg-slate-800/50 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition">Movie</a>
                </div>
                <div class="flex-1 max-w-xs ml-4">
                    <form id="searchForm" class="relative">
                        
                        <input id="searchInput" type="search" placeholder="Cari anime..." class="w-full bg-slate-800 text-slate-300 rounded-md py-2 pl-4 pr-10 focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                        <button type="submit" class="absolute inset-y-0 right-0 flex items-center pr-3">
                            <svg class="h-5 w-5 text-slate-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z" clip-rule="evenodd" /></svg>
                        </button>
                    </form>
                </div>
                
                <div class="md:hidden ml-2">
                    <button id="mobile-menu-button" class="inline-flex items-center justify-center p-2 rounded-md text-slate-400 hover:text-white hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white">
                        <span class="sr-only">Open main menu</span>
                        
                        <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" aria-hidden="true">
                           <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                        </svg>
                        
                        <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>
            
            <div id="mobile-menu" class="md:hidden hidden pb-3">
                <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                    <a href="index.html" class="text-slate-300 hover:bg-slate-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Home</a>
                    <a href="popular.html" class="text-slate-300 hover:bg-slate-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Populer</a>
                    <a href="latest.html" class="text-slate-300 hover:bg-slate-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Terbaru</a>
                    <a href="movie.html" class="text-slate-300 hover:bg-slate-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Movie</a>
                </div>
            </div>
        </nav>
    </header>
    
    
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 pt-8">
         <section id="search-hero" class="relative rounded-md overflow-hidden mb-8 shadow-2xl shadow-blue-900/20 opacity-0">
            
            <div class="hero-slide bg-slate-900">
                
                <img src="https://placehold.co/1280x720/0f172a/1e3a8a?text=Loading..." alt="Loading Background" class="blur-bg opacity-0" data-hero-el="bg">
                
                
                <div class="poster-container opacity-0" data-hero-el="poster-cont">
                    <img src="https://placehold.co/400x600/0f172a/1e3a8a?text=Loading..." alt="Loading Poster" class="poster-img" data-hero-el="poster-img">
                </div>
                
                
                <div class="hero-overlay">
                    
                    <div class="hero-overlay-grad absolute inset-0 z-[-1] opacity-0" data-hero-el="grad"></div> 
                    
                    <h2 class="hero-title text-3xl md:text-4xl font-bold mb-4 text-white opacity-0" style="text-shadow: 0 2px 10px rgba(0,0,0,0.5);" data-hero-el="title">Memuat hasil...</h2>
                    
                    
                    <a href="#" class="hero-watch-btn bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 px-6 rounded-md transition-transform duration-300 hover:scale-105 shadow-lg shadow-blue-600/30 relative overflow-hidden opacity-0" data-hero-el="btn">
                        Watch
                        
                        <span class="absolute top-0 left-[-100%] w-[50%] h-full bg-gradient-to-r from-transparent via-white/30 to-transparent skew-x-[-25deg] animate-hero-btn-shine"></span>
                    </a>
                </div>
            </div>
        </section>
    </div>
     


    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8 min-h-screen pt-0">
        <section id="search-content">
            
            <h1 id="search-title" class="text-3xl font-bold text-white mb-6 border-l-4 border-blue-500 pl-4 opacity-0"></h1>
            
            
            <div id="search-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 gap-4 md:gap-6">
                
                ${Array(12).fill('').map(() => `
                    <div class="bg-slate-800 rounded-md animate-pulse">
                        <div class="pt-[140%] bg-slate-700 rounded-t-md"></div>
                        <div class="p-3">
                            <div class="h-4 bg-slate-700 rounded w-3/4"></div>
                        </div>
                    </div>
                `).join('')}
            </div>
        </section>
    </main>

    
    

    
    <nav class="fixed bottom-0 left-0 right-0 h-[50px] bg-slate-900/70 backdrop-blur-md z-50 shadow-[0_-5px_20px_rgba(0,0,0,0.2)] border-t border-slate-800 flex items-center justify-center">
        <div class="text-sm text-blue-300/80 font-medium bottom-nav-shine hover:text-blue-300 transition-colors">
            Â© KYNAYNIME | Created by Farhan Kertadiwangsa
        </div>
    </nav>

    
    <script>
        const API_BASE = 'https://www.sankavollerei.com/anime/stream';
        const loader = document.getElementById('loader');
        const searchForm = document.getElementById('searchForm');
        const searchInput = document.getElementById('searchInput');
        const searchTitle = document.getElementById('search-title');
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
       
        const searchHero = document.getElementById('search-hero');

        const NO_IMAGE_URL = 'https://placehold.co/300x400?text=No+Image';

       
        const NO_IMAGE_PLACEHOLDER_HTML = `
            <div class="absolute top-0 left-0 w-full h-full object-cover rounded-t-md poster-placeholder">
                No Image
            </div>
        `;

        
        const renderSearchHero = (topResultData, searchItem) => {
            if (!searchHero) return;

            const bgImg = searchHero.querySelector('[data-hero-el="bg"]');
            const posterImg = searchHero.querySelector('[data-hero-el="poster-img"]');
            const posterCont = searchHero.querySelector('[data-hero-el="poster-cont"]');
            const titleEl = searchHero.querySelector('[data-hero-el="title"]');
            const watchBtn = searchHero.querySelector('[data-hero-el="btn"]');
            const gradOverlay = searchHero.querySelector('[data-hero-el="grad"]');

            let title = "Hasil Tidak Ditemukan";
            let slug = null;
            let posterUrl = "https://placehold.co/400x600/0f172a/e2e8f0?text=Not+Found";
            let bgUrl = "https://placehold.co/1280x720/0f172a/1e3a8a?text=Not+Found";

            if (topResultData && topResultData.poster) {
               
                title = topResultData.title;
                slug = topResultData.slug;
                posterUrl = topResultData.poster;
                bgUrl = topResultData.poster;
            } else if (searchItem) {
               
                title = searchItem.title;
                slug = searchItem.slug;
               
            }

           
            bgImg.src = bgUrl;
            posterImg.src = posterUrl;
            posterImg.alt = title;
            titleEl.textContent = title;

            if (slug) {
                watchBtn.href = `detail.html?slug=${slug}`;
                watchBtn.classList.remove('hidden');
            } else {
                watchBtn.classList.add('hidden');
            }

           
            const tl = gsap.timeline();
            
           
            tl.to(bgImg, { 
                opacity: 1, 
                scale: 1,
                filter: 'blur(20px) brightness(0.6)',
                duration: 1.2, 
                ease: 'power2.inOut' 
            }, 0);
            
           
            tl.to(gradOverlay, { 
                opacity: 1, 
                duration: 1, 
                ease: 'power2.inOut' 
            }, 0.2);

           
           
            tl.fromTo(posterCont, 
                { y: '50%', opacity: 0 },
                { y: '0%', opacity: 1, duration: 1, ease: 'power3.out' }, 
                0.3
            );
            
           
            tl.fromTo(titleEl, 
                { x: -50, opacity: 0 },
                { x: 0, opacity: 1, duration: 0.8, ease: 'power2.out' }, 
                0.6
            );
            
           
            tl.fromTo(watchBtn,
                { scale: 0.5, opacity: 0 },
                { scale: 1, opacity: 1, duration: 0.5, ease: 'back.out(1.7)' },
                0.8
            );
        };

        const fetchAnimePoster = async (slug) => {
            const detailUrl = `${API_BASE}/anime/${slug}`;
            
            try {
                const response = await fetch(detailUrl);
                if (!response.ok) {
                    console.warn(`Gagal mengambil detail untuk slug: ${slug}. Status: ${response.status}`);
                    return NO_IMAGE_PLACEHOLDER_HTML;
                }
                
                const anime = await response.json(); 
                const posterUrl = anime?.poster;
                const title = anime?.title || slug; 
                
                if (posterUrl && typeof posterUrl === 'string' && posterUrl.length > 5) {
                    const encodedPlaceholder = NO_IMAGE_PLACEHOLDER_HTML.replace(/"/g, '&quot;');
                    
                   
                    return `
                        <img src="${posterUrl}" 
                             alt="Poster ${title}" 
                             class="absolute top-0 left-0 w-full h-full object-cover group-hover:scale-105 transition-transform duration-500 rounded-t-md" 
                             loading="lazy"
                             onerror="this.outerHTML = '${encodedPlaceholder}'">
                    `;
                }
                
                console.warn(`URL poster tidak valid atau kosong untuk slug: ${slug}`);
                return NO_IMAGE_PLACEHOLDER_HTML;

            } catch (error) {
                console.error(`Error saat mengambil poster untuk slug ${slug}:`, error);
                console.warn(`Fetch gagal total untuk slug: ${slug}. Menggunakan placeholder.`);
                return NO_IMAGE_PLACEHOLDER_HTML;
            }
        };

        const createAnimeCard = (anime) => {
            const posterContent = anime.resolvedPoster || NO_IMAGE_PLACEHOLDER_HTML;
            
           
           
            return `
                <a href="detail.html?slug=${anime.slug}" class="group block bg-slate-800 rounded-md overflow-hidden shadow-lg transition-transform duration-300 hover:-translate-y-1 shine-effect opacity-0" style="transform: translateY(20px);">
                    <div class="relative pt-[140%]">
                        ${posterContent}
                        <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-transparent to-transparent"></div>
                    </div>
                    <div class="p-3">
                        <h3 class="font-semibold text-white truncate group-hover:text-blue-400 transition">${anime.title}</h3>
                    </div>
                </a>
            `;
        };
        
        const renderGrid = (data) => {
            const grid = document.getElementById('search-grid');
            if (!grid) return;

            if (data.length === 0) {
                 grid.innerHTML = `<p class="text-slate-400 col-span-full">Tidak ada hasil yang ditemukan.</p>`;
                 return;
            }
            
            grid.innerHTML = data.map(createAnimeCard).join('');
            
           
            gsap.to('#search-grid > a', {
                opacity: 1,
                y: 0,
                duration: 0.5,
                stagger: 0.05,
                ease: 'power2.out'
            });
        };

        const fetchSearch = async (query) => {
            searchTitle.innerHTML = `Hasil pencarian untuk "<span class="text-blue-400">${query}</span>"`;
            let searchData = [];
            
           
            document.getElementById('search-grid').innerHTML = `${Array(12).fill('').map(() => `
                <div class="bg-slate-800 rounded-md animate-pulse">
                    <div class="pt-[140%] bg-slate-700 rounded-t-md"></div>
                    <div class="p-3">
                        <div class="h-4 bg-slate-700 rounded w-3/4"></div>
                    </div>
                </div>
            `).join('')}`;

            try {
                const searchResponse = await fetch(`${API_BASE}/search/${query}`);
                if (!searchResponse.ok) throw new Error('Network response for search was not ok');
                const { data: searchResults } = await searchResponse.json(); 
                searchData = searchResults || [];
                
                if (searchData.length === 0) {
                    renderGrid([]);
                    renderSearchHero(null, null);
                    return;
                }
                
               
                let topResultData = null;
                const topSearchItem = searchData[0];
                if (topSearchItem && topSearchItem.slug) {
                    try {
                        const detailRes = await fetch(`${API_BASE}/anime/${topSearchItem.slug}`);
                        if (detailRes.ok) {
                            topResultData = await detailRes.json();
                        }
                    } catch (e) {
                        console.warn('Gagal mengambil detail untuk hero banner:', e);
                    }
                }
               
                renderSearchHero(topResultData, topSearchItem);
               
                
                
                const validAnime = searchData.filter(anime => anime.slug);

                const posterPromises = validAnime.map(anime => fetchAnimePoster(anime.slug));
                const resolvedPosters = await Promise.all(posterPromises);

                const finalData = validAnime.map((anime, index) => ({
                    ...anime,
                    resolvedPoster: resolvedPosters[index]
                }));

                renderGrid(finalData);

            } catch (error) {
                console.error('Failed to fetch search results or posters:', error);
                document.getElementById('search-grid').innerHTML = `<p class="text-slate-400 col-span-full">Gagal memuat data. Silakan coba lagi nanti.</p>`;
                renderSearchHero(null, null);
            } finally {
                 gsap.to(loader, { opacity: 0, duration: 0.5, onComplete: () => loader.style.display = 'none' });
            }
        };

        searchForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const query = searchInput.value.trim();
            if (query) {
                window.location.href = `search.html?q=${encodeURIComponent(query)}`;
            }
        });
        
       
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
            const icons = mobileMenuButton.querySelectorAll('svg');
            icons[0].classList.toggle('hidden');
            icons[1].classList.toggle('hidden');
        });

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const query = urlParams.get('q');
            
           
            gsap.set('#search-hero', { opacity: 0 });
            gsap.set('#search-title', { opacity: 0, x: -20 });

            if (query) {
                loader.style.display = 'flex';
                gsap.set(loader, { opacity: 1 });

                searchInput.value = query;
                
               
                const tl = gsap.timeline();
                tl.from('header', { y: -100, opacity: 0, duration: 0.8, ease: 'power3.out' })
                 
                  .to('#search-hero', { opacity: 1, duration: 0.5, ease: 'power2.out' }, '-=0.5')
                 
                  .to('#search-title', {x: 0, opacity: 1, duration: 0.6, ease: 'power2.out'}, "-=0.2");
                
                fetchSearch(decodeURIComponent(query));
            } else {
                searchTitle.textContent = "Silakan masukkan kata kunci pencarian.";
               
                gsap.to('#search-title', {x: 0, opacity: 1, duration: 0.6, ease: 'power2.out'});
                document.getElementById('search-grid').innerHTML = "";
                
               
                gsap.to('#search-hero', { opacity: 1, duration: 0.5, ease: 'power2.out' });
                renderSearchHero(null, { title: "Cari Anime Favoritmu", slug: null });
                
                gsap.to(loader, { opacity: 0, duration: 0.5, onComplete: () => loader.style.display = 'none' });
            }
        });
    </script>
</body>
