    <style>
        :root {
            --color-bg: #0f172a;
            --color-primary: #3b82f6;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--color-bg); 
            color: #e2e8f0; 
            
            padding-bottom: 60px;
        }
        
        

        /* Style header-shine (dipertahankan dari search.html asli) */
        .header-shine {
            position: relative;
            overflow: hidden;
        }
        .header-shine::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.2) 50%, rgba(255, 255, 255, 0) 100%);
            transform: rotate(25deg);
            animation: shine-animation 5s infinite linear;
            opacity: 0;
            pointer-events: none;
        }
        @keyframes shine-animation {
            0% { transform: translateX(-150%) rotate(25deg); opacity: 0.5; }
            50% { transform: translateX(0) rotate(25deg); opacity: 1; }
            100% { transform: translateX(150%) rotate(25deg); opacity: 0.5; }
        }

        /* Style shine-effect (dipertahankan dari search.html asli) */
        .shine-effect {
            position: relative;
            overflow: hidden;
        }
        .shine-effect::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -100%;
            width: 200%;
            height: 200%;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.1) 50%, rgba(255, 255, 255, 0) 100%);
            transform: rotate(25deg);
            transition: left 0.8s cubic-bezier(0.23, 1, 0.32, 1);
            opacity: 0;
            pointer-events: none;
        }
        .shine-effect:hover::after {
            opacity: 1;
            left: 100%;
        }

        /* Style bottom-nav-shine (dipertahankan dari search.html asli) */
        .bottom-nav-shine {
            position: relative;
            overflow: hidden;
        }
        .bottom-nav-shine::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -100%;
            width: 50%;
            height: 200%;
            background-image: linear-gradient(to right, rgba(59, 130, 246, 0) 0%, rgba(59, 130, 246, 0.3) 50%, rgba(59, 130, 246, 0) 100%);
            transform: skewX(-25deg);
            animation: shine-animation-bottom 6s infinite linear;
            pointer-events: none;
            opacity: 0.8;
        }
        @keyframes shine-animation-bottom {
            0% { left: -100%; }
            50% { left: 150%; }
            100% { left: 150%; }
        }
        
        /* Style loader (dipertahankan dari search.html asli) */
        .loader { 
            border-top-color: var(--color-primary); 
            animation: spin 1s linear infinite; 
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Style poster-placeholder (dipertahankan dari search.html asli, krn digunakan di grid) */
        .poster-placeholder {
            background-color: #1e293b;
            color: #94a3b8;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 0.9rem;
            font-weight: 600;
            user-select: none;
            
            border-radius: 0.375rem 0.375rem 0 0; 
        }
        
        
        /* ================================================== */
        /* == GAYA HERO BANNER BARU (DARI POPULAR.HTML) == */
        /* ================================================== */
        
        #hero-banner {
            opacity: 0; 
            aspect-ratio: 16 / 7; 
        }
        
        @media (max-width: 768px) {
            #hero-banner {
                aspect-ratio: 4 / 3; 
            }
        }
        
        @media (max-width: 640px) {
            #hero-banner {
                aspect-ratio: 1 / 1; 
            }
        }

        .hero-slide {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        /* Background blur */
        .blur-bg {
            position: absolute;
            top: -10%;
            left: -10%;
            width: 120%;
            height: 120%;
            object-fit: cover;
            filter: blur(20px) brightness(0.6);
            transform: scale(1.1);
            z-index: 1;
        }

        /* Kontainer Poster */
        .poster-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: auto;
            height: 90%;
            z-index: 2;
            border-radius: 0.375rem; 
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }
        .poster-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Overlay Teks & Tombol */
        .hero-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 3;
            padding: 2rem 2.5rem;
            background: linear-gradient(to top, rgba(15, 23, 42, 0.9) 20%, rgba(15, 23, 42, 0));
        }

        /* Responsive layout untuk hero (dari popular.html) */
        @media (min-width: 768px) {
            .poster-container {
                left: 30%;
                height: 100%;
                transform: translate(-50%, -50%) scale(1.1);
                box-shadow: none;
                border-radius: 0;
            }
            .hero-overlay {
                left: 50%;
                bottom: 50%;
                transform: translateY(50%);
                background: linear-gradient(to right, rgba(15, 23, 42, 0) 0%, rgba(15, 23, 42, 0.8) 30%, rgba(15, 23, 42, 1) 60%);
                padding: 2rem;
                width: 50%;
            }
        }
        
        @media (min-width: 1024px) {
             .poster-container {
                left: 25%;
             }
             .hero-overlay {
                padding: 3rem;
             }
        }
        /* ================================================== */
        /* == AKHIR GAYA HERO BANNER BARU == */

    </style>

    <script>
        // Variabel (Dipertahankan 100% dari search.html asli)
        const API_BASE = 'https://www.sankavollerei.com/anime/stream';
        const loader = document.getElementById('loader');
        const searchForm = document.getElementById('searchForm');
        const searchInput = document.getElementById('searchInput');
        const searchTitle = document.getElementById('search-title');
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
       
        // Variabel (Dipertahankan 100% dari search.html asli)
        const NO_IMAGE_URL = 'https://placehold.co/300x400?text=No+Image';

        // Variabel (Dipertahankan 100% dari search.html asli)
        const NO_IMAGE_PLACEHOLDER_HTML = `
            <div class="absolute top-0 left-0 w-full h-full object-cover rounded-t-md poster-placeholder">
                No Image
            </div>
        `;

        
const renderSearchHero = (topResultData, searchItem) => {
    const searchHero = document.getElementById('hero-banner');
    if (!searchHero) return;

    const bgImg = document.getElementById('hero-bg');
    const posterImg = document.getElementById('hero-poster');
    const titleEl = document.getElementById('hero-title');
    const watchBtn = document.getElementById('hero-watch-btn');
    const rankEl = document.getElementById('hero-rank');

    // Default
    let title = "Hasil Tidak Ditemukan";
    let slug = searchItem?.slug || null; // ✅ slug langsung dari hasil pencarian
    let posterUrl = "https://placehold.co/400x600/0f172a/e2e8f0?text=Not+Found";
    let bgUrl = "https://placehold.co/1280x720/0f172a/1e3a8a?text=Not+Found";

    // Gunakan data dari API detail hanya untuk gambar/title
    if (topResultData) {
        title = topResultData.title || title;
        posterUrl = topResultData.poster || posterUrl;
        bgUrl = topResultData.poster || bgUrl;
    } else if (searchItem) {
        title = searchItem.title || title;
    }

    // Bersihkan slug
    if (slug && typeof slug === "string") {
        slug = slug.replace(/-episode-\d+$/, "");
    }

    // Update hero
    if (bgImg) bgImg.src = bgUrl;
    if (posterImg) {
        posterImg.src = posterUrl;
        posterImg.alt = title;
    }
    if (titleEl) titleEl.textContent = title;
    if (rankEl) rankEl.style.display = "none";

    // ✅ Tombol Watch Now selalu tampil & redirect aman
    if (watchBtn) {
        watchBtn.classList.remove("hidden");
        watchBtn.style.display = "inline-block";

        const newBtn = watchBtn.cloneNode(true);
        watchBtn.parentNode.replaceChild(newBtn, watchBtn);

        newBtn.addEventListener("click", (e) => {
            e.preventDefault();
            if (slug) {
                window.location.href = `detail.html?slug=${slug}`;
            } else {
                alert("Slug tidak ditemukan — periksa data hasil pencarian.");
            }
        });
    }
};
        // =========================================================
        // == AKHIR FUNGSI renderSearchHero ==
        // =========================================================


        // Fungsi fetchAnimePoster (Dipertahankan 100% dari search.html asli)
        const fetchAnimePoster = async (slug) => {
            const detailUrl = `${API_BASE}/anime/${slug}`;
            
            try {
                const response = await fetch(detailUrl);
                if (!response.ok) {
                    console.warn(`Gagal mengambil detail untuk slug: ${slug}. Status: ${response.status}`);
                    return NO_IMAGE_PLACEHOLDER_HTML;
                }
                
                const anime = await response.json(); 
                const posterUrl = anime?.poster;
                const title = anime?.title || slug; 
                
                if (posterUrl && typeof posterUrl === 'string' && posterUrl.length > 5) {
                    const encodedPlaceholder = NO_IMAGE_PLACEHOLDER_HTML.replace(/"/g, '&quot;');
                    
                   
                    return `
                        <img src="${posterUrl}" 
                             alt="Poster ${title}" 
                             class="absolute top-0 left-0 w-full h-full object-cover group-hover:scale-105 transition-transform duration-500 rounded-t-md" 
                             loading="lazy"
                             onerror="this.outerHTML = '${encodedPlaceholder}'">
                    `;
                }
                
                console.warn(`URL poster tidak valid atau kosong untuk slug: ${slug}`);
                return NO_IMAGE_PLACEHOLDER_HTML;

            } catch (error) {
                console.error(`Error saat mengambil poster untuk slug ${slug}:`, error);
                console.warn(`Fetch gagal total untuk slug: ${slug}. Menggunakan placeholder.`);
                return NO_IMAGE_PLACEHOLDER_HTML;
            }
        };

        // Fungsi createAnimeCard (Dipertahankan 100% dari search.html asli)
        const createAnimeCard = (anime) => {
            const posterContent = anime.resolvedPoster || NO_IMAGE_PLACEHOLDER_HTML;
            
            return `
                <a href="detail.html?slug=${anime.slug}" class="group block bg-slate-800 rounded-md overflow-hidden shadow-lg transition-transform duration-300 hover:-translate-y-1 shine-effect opacity-0" style="transform: translateY(20px);">
                    <div class="relative pt-[140%]">
                        ${posterContent}
                        <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-transparent to-transparent"></div>
                    </div>
                    <div class="p-3">
                        <h3 class="font-semibold text-white truncate group-hover:text-blue-400 transition">${anime.title}</h3>
                    </div>
                </a>
            `;
        };
        
        // Fungsi renderGrid (Dipertahankan 100% dari search.html asli)
        const renderGrid = (data) => {
            const grid = document.getElementById('search-grid');
            if (!grid) return;

            if (data.length === 0) {
                 grid.innerHTML = `<p class="text-slate-400 col-span-full">Tidak ada hasil yang ditemukan.</p>`;
                 return;
            }
            
            grid.innerHTML = data.map(createAnimeCard).join('');
            
           
            gsap.to('#search-grid > a', {
                opacity: 1,
                y: 0,
                duration: 0.5,
                stagger: 0.05,
                ease: 'power2.out'
            });
        };

        // Fungsi fetchSearch (Dipertahankan 100% dari search.html asli)
        const fetchSearch = async (query) => {
            searchTitle.innerHTML = `Hasil pencarian untuk "<span class="text-blue-400">${query}</span>"`;
            let searchData = [];
            
           
            document.getElementById('search-grid').innerHTML = Array.from({ length: 12 }, () => `
                <div class="bg-slate-800 rounded-md animate-pulse">
                    <div class="pt-[140%] bg-slate-700 rounded-t-md"></div>
                    <div class="p-3">
                        <div class="h-4 bg-slate-700 rounded w-3/4"></div>
                    </div>
                </div>
            `).join('');

            try {
                const searchResponse = await fetch(`${API_BASE}/search/${query}`);
                if (!searchResponse.ok) throw new Error('Network response for search was not ok');

                const { data: searchResults } = await searchResponse.json(); 
                searchData = searchResults || [];

                if (searchData.length === 0) {
                    renderGrid([]);
                    renderSearchHero(null, null);
                    return;
                }

                let topResultData = null;
                const topSearchItem = searchData[0];
                if (topSearchItem && topSearchItem.slug) {
                    try {
                        const detailRes = await fetch(`${API_BASE}/anime/${topSearchItem.slug}`);
                        if (detailRes.ok) {
                            topResultData = await detailRes.json();
                        }
                    } catch (e) {
                        console.warn('Gagal mengambil detail untuk hero banner:', e);
                    }
                }

                renderSearchHero(topResultData, topSearchItem);
               
                const validAnime = searchData.filter(anime => anime.slug);

                const posterPromises = validAnime.map(anime => fetchAnimePoster(anime.slug));
                const resolvedPosters = await Promise.all(posterPromises);

                const finalData = validAnime.map((anime, index) => ({
                    ...anime,
                    resolvedPoster: resolvedPosters[index]
                }));

                renderGrid(finalData);

            } catch (error) {
                console.error('Failed to fetch search results or posters:', error);
                document.getElementById('search-grid').innerHTML = `<p class="text-slate-400 col-span-full">Gagal memuat data. Silakan coba lagi nanti.</p>`;
                renderSearchHero(null, null);
            } finally {
                 gsap.to(loader, { opacity: 0, duration: 0.5, onComplete: () => loader.style.display = 'none' });
            }
        };

        // Event listener searchForm (Dipertahankan 100% dari search.html asli)
        searchForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const query = searchInput.value.trim();
            if (query) {
                window.location.href = `search.html?q=${encodeURIComponent(query)}`;
            }
        });
        
       
        // Event listener mobileMenuButton (Dipertahankan 100% dari search.html asli)
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
            const icons = mobileMenuButton.querySelectorAll('svg');
            icons[0].classList.toggle('hidden');
            icons[1].classList.toggle('hidden');
        });


        // =========================================================
        // == EVENT LISTENER DOMCONTENTLOADED DIPERBARUI ==
        // =========================================================
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const query = urlParams.get('q');
            
           
            // Mengatur state awal animasi hero banner (sesuai popular.html)
            gsap.set('#hero-banner', { opacity: 0, y: 30 });
            gsap.set('#search-title', { opacity: 0, x: -20 }); // (Dipertahankan dari search.html asli)

            if (query) {
                loader.style.display = 'flex';
                gsap.set(loader, { opacity: 1 });

                searchInput.value = query;
                
               
                const tl = gsap.timeline();
                tl.from('header', { y: -100, opacity: 0, duration: 0.8, ease: 'power3.out' }) // (Dipertahankan dari search.html asli)
                 
                  // Menggunakan animasi hero dari popular.html
                  .to('#hero-banner', { 
                      opacity: 1, 
                      y: 0, 
                      duration: 0.8, 
                      ease: 'power3.out' 
                  }, '-=0.5')
                 
                  .to('#search-title', {x: 0, opacity: 1, duration: 0.6, ease: 'power2.out'}, "-=0.2"); // (Dipertahankan dari search.html asli)
                
                fetchSearch(decodeURIComponent(query));
            } else {
                searchTitle.textContent = "Silakan masukkan kata kunci pencarian.";
               
                gsap.to('#search-title', {x: 0, opacity: 1, duration: 0.6, ease: 'power2.out'});
                document.getElementById('search-grid').innerHTML = "";
                
               
                // Menggunakan animasi hero dari popular.html
                gsap.to('#hero-banner', { 
                    opacity: 1, 
                    y: 0, 
                    duration: 0.8, 
                    ease: 'power3.out',
                    delay: 0.2
                });
                renderSearchHero(null, { title: "Cari Anime Favoritmu", slug: null });
                
                gsap.to(loader, { opacity: 0, duration: 0.5, onComplete: () => loader.style.display = 'none' });
            }
        });
        // =========================================================
        // == AKHIR EVENT LISTENER DOMCONTENTLOADED ==
        // =========================================================
    </script>
</body>
</html>
